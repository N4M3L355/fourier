<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <meta charset="UTF-8">
    <title>Fourier</title>
    <script src="p5.min.js"></script>
    <script src="tonal.min.js"></script>
    <script src="p5.sound.min.js"></script>
    <script src="bundle.js"></script>
    <script src='spotify-web-api.js'></script>
    <script src='bootstrap-native-v4.min.js'></script>
      <script src='polyfill.min.js'></script>
    <style>
        body {
            background-color: black;
            color: lightgrey;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        #out {
            position: absolute;
            text-align: right;
            width: 98%;
        }
    </style>
</head>
<body>
<div id="controls">
    <!--<button id="showControls" class="btn btn-outline-primary">Show controls</button>
    -->
    <button id="toggleDrawing" class="btn btn-outline-primary">Toggle drawing</button>
    <button id="eraseDrawing" class="btn btn-outline-danger">Erase drawing</button>
    <form>
        <label for="noiseMultiplier">Noise multiplier</label>
        <input type="range" min="0" max="150" step="1" value="25" class="slider" id="noiseMultiplier">
        <!--<label for="TTL">Time to live</label>
        <input type="range" min="0" max="150" step="1" value="25" class="slider" id="TTL">
        <label for="TTL">Brush size</label>
        <input type="range" min="0" max="150" step="1" value="25" class="slider" id="brushSize">
        -->
        <select id="brushSelect">
            <option value="flees">Flees</option>
            <option value="energy">Frequencies around kick</option>
            <option value="pulses">Pulses</option>
            <option value="path">Path</option>
            <option value="tonalEqualizer">Tonal Visualizer</option>
        </select>
        <select id="symmetrySelect">
            <option value="none">No symmetry</option>
            <option value="midPoint">Point in the middle</option>
            <option value="midXLine">X line in the middle</option>
            <option value="midYLine">Y line in the middle</option>
            <option value="midXYLines">XY lines in the middle</option>
        </select>
        <input id="color" type="color" value="#4400FF">

    </form>

</div>
<div id="login">
    <button id="login-button" class="btn btn-outline-primary">Log in with Spotify</button>
    <button id="refreshSpotify" class="btn btn-outline-primary">Refresh Spotify</button>
</div>
<div id="loggedin">
    <div id="user-profile">
    </div>
    <div id="oauth">
    </div>
</div>
<p id="out"></p>
<script src="chords.js"></script>
<script src="analyzer.js"></script>
<script src="main.js"></script>

</body>
</html>
